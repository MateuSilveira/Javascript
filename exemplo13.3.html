<html>
 <head>
 	<script type="text/javascript">
 	 function evento(){
 	 	var res=window.document.getElementById("optUF").value;
 	 	alert('Muito Bem! Você escolheu o estado UF: '+res);
 	 }
 	</script>
 </head>
 <body>
 <h1> JavaScript - Array </h1>
 	<form name='form1'>
 		<br>
 	<script>
 	 var estados={AC:'Acre',AL:'Alagoas',AP:'Amapá',AM:'Amazonas',
      BA:'Bahia',CE:'Ceará',DF:'Distrito Federal',ES:'Espírito Santo',
      GO:'Goiás',MA:'Maranhão',MT:'Mato Grosso',MS:'Mato Grosso do Sul',
      MG:'Minas Gerais',PA:'Pará',PB:'Paraíba',PR:'Paraná',PE:'Pernambuco',
      PI:'Piauí',RJ:'Rio de Janeiro',RN:'Rio Grande do Norte',RS:'Rio Grande do Sul',
      RO:'Rondônia',RR:'Roraima',SC:'Santa Catarina',SP:'São Paulo',SE:'Sergipe',TO:'Tocantins'};
 	 window.document.write('<select name=UF id="optUF">');
 	 for (uf in estados){
 	 	window.document.write('<option value='+uf+'>'+estados[uf]+'</option>');
 	 }
 	 document.write('</select>');
 	</script>
 	<input type='button' value='OK' onclick="evento()"/>
 </form>
 </body>
</html>
