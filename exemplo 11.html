
<html>
<head>
    <meta charset="UTF-8">
    <script>
       function quadradoDoNumero(numero){
       var resultado=numero*numero;
       alert("O resultado é igual a "+resultado);
       }
       function exemplo11(nome,idade,cidade){
       window.document.write("nome:"+nome+"<br>");
       window.document.write("idade:"+idade+"<br>");
       window.document.write("cidade:"+cidade+"<br>");
       }
       </script>
</head>
<body>
    <h1>Passando valor a uma Função </h1>
    <script> quadradoDoNumero (6); </script>
    <h1>Passando valores para uma função </h1>
    <script>exemplo11("aluno",16,"caucaia"); </script>
    
</body>
</html>
