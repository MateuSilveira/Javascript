<HTML>
<HEAD>
</HEAD>
<BODY>
<center><h1>Operadores de Comparação</h1>
   <div>

      <script>
        window.document.write("<br> Maior que: "+45+">"+20+" Resultado: ",45>20);
        window.document.write("<br> Menor que: "+45+"<"+20+" Resultado: ",45<20);
        window.document.write("<br> Maior ou igual a: "+45+">="+20+" Resultado: ",45>=20);
        window.document.write("<br> Menor ou igual a: "+45+"<="+20+" Resultado: ",45<=20);
        window.document.write("<br> Igual: "+45+"=="+20+" Resultado: ",45==20);
        window.document.write("<br> Igual a mesmo tipo: "+45+"==="+20+" Resultado: ",45===20);
        window.document.write("<br> Diferente: "+45+"!="+20+" Resultado: ",45!=20);
      </script>
     </div>

</BODY>
</HTML>
