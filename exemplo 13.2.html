<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<h1>Data com Array</h1>
<script type="text/javascript">
var hoje= new Date()
var semana=["domingo","segunda","terça","quarta",
            "quinta","sexta","sábado"];
var meses= new Array("Janeiro","fevereiro","março","abril","maio","junho",
                     "julho","agosto","setembro","outubro","novembro","dezembro");
window.document.write("Hoje é: "+ semana[hoje.getDay()]+"-feira, estamos no mês de "+meses[hoje.getMonth()]); 
    
</script>

</body>

</html>
