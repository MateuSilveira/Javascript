 <h1>Estrutura condicional (switch)</h1>
  <script>
   var opc=2;
   switch(opc){
   case 1:document.write("<br><b> Opção escolhida 1</b>");break;
   case 2:document.write("<br><b> Opção escolhida 2</b>");break;
   case 3:document.write("<br><b> Opção escolhida 3</b>");break;
   default:document.write("<br><b> Opção escolhida não existe</b>");
   }

  </script>
